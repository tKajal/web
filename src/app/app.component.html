<section style="background-color: #CDC4F9;min-height: 100vh;height: auto;">
  <div class="container py-5" style="height:100vh">

    <div class="row" style="height:100%">
      <div class="col-md-12">

        <div class="card" id="chat3" style="border-radius: 15px;height: 100%;">
          <div class="card-body" style="height:100%">

            <div class="row" style="height:100%">
              <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

                <div class="p-3">

                  <div class="input-group rounded mb-3">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>

                  <div data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px;overflow-y: auto;">
                    <ul class="list-unstyled mb-0">
                      <li *ngFor="let user of usersList" class="p-2 border-bottom">
                        <a  class="d-flex justify-content-between">
                          <div class="d-flex flex-row">
                            <div>
                              <img
                                src="{{user.image}}"
                                alt="avatar" class="d-flex align-self-center me-3" width="60">
                              <span class="badge bg-success badge-dot"></span>
                            </div>
                            <div class="pt-1">
                              <p (click)="selectUser(user?.phone)"  class="fw-bold mb-0">{{user?.name}}</p>
                              <p class="small text-muted">Hello, Are you there?</p>
                            </div>
                          </div>
                          <div class="pt-1">
                            <p class="small text-muted mb-1">Just now</p>
                            <span class="badge bg-danger rounded-pill float-end">3</span>
                          </div>
                        </a>
                      </li>
                    </ul>
                  </div>

                </div>

              </div>

              <div class="col-md-6 col-lg-7 col-xl-8">

                <div class="pt-7 pe-3" data-mdb-perfect-scrollbar="true"
                  style="position: relative;  height: 85%;overflow-y: auto;">

                  <div *ngFor="let data of messageArray" [ngClass]="data.phone==phone?'justify-content-end':'justify-content-start'" class="d-flex flex-row">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 100%;"> -->
                    <div>
                      <p [ngClass]="data.phone!=phone?'bg-primary':''" class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">{{data.message}}</p>
                      <!-- <p class="small ms-3 mb-3 rounded-3 text-muted float-end">12:00 PM | Aug 13</p> -->
                    </div>
                  </div>

                </div>

                <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                    alt="avatar 3" style="width: 40px; height: 100%;">
                  <input [(ngModel)]="newMessage" type="text" class="form-control form-control-lg" id="exampleFormControlInput2"
                    placeholder="Type message">
                    <!-- <input type="text" [(ngModel)]="newMessage" pInputText placeholder="Vote"/> -->
                    <button (click)="sendMsg()" type="button" class="bg-green-100 border-green-100" pButton icon="pi pi-check" styleClass="p-button-danger"></button>
                    <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                  <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                  <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
